<template name="Registration">
	<div id="registrationModal" class="modal">
		<form class="registrationForm">
			<div class="modal-content">
				<h4>New User</h4>
				<div class="row">
					<div class="col s12">
						<div class="row">
							<div class="input-field col s12 m6">
								<input type="text" name="first_name" class="validate">
								<label for="first_name">First Name</label>
							</div>
							<div class="input-field col s12 m6">
								<input type="text" name="last_name" class="validate">
								<label for="last_name">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<select name="native_language">
									<option value="" disabled selected>Choose your native language</option>
									{{ #each languages }}
										<option value="{{ this }}">{{ this }}</option>
									{{ /each }}
								</select>
								<label>Native Language</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="email" name="register_email" class="validate">
								<label for="register_email">Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="password" name="register_password" class="validate">
								<label for="register_password">Password</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<ul>
							{{ #each errors }}
								<li class="red-text">{{ this }}</li>
							{{ /each }}
						</ul>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="modal-action waves-effect waves-blue btn-flat white black-text">Register</button>
			</div>
		</form>
	</div>
</template>
