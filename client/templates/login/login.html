<template name="Login">
	<div id="loginModal" class="modal">
		<form class="loginForm">
			<div class="modal-content">
				<h4>Log In</h4>
				<div class="row">
					<div class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input type="email" name="login_email" class="validate">
								<label for="login_email">Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="password" name="login_password" class="validate">
								<label for="login_password">Password</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="modal-action waves-effect waves-blue btn-flat white black-text">Login</button>
			</div>
		</form>
	</div>
</template>
